<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="sth-footer">

  <template>
    <style>
      :host {
        display: flex;
        flex-wrap: wrap;
      }
      
      #footer-title, #footer-subtitle{
      color: white;
      }

      #footer-description{
      color: #565C6B;
      }

      .footer{
      background-color: #373B44;
      }

      .one-column{
        padding-left: 20px;
      }

      .two-columns{
        width: 100%;
        height: auto;
        display: flex;
        align-items: baseline;
      }

      .footer-section-left{
        width: 50%;
      }

      .footer-section-left>h2,h3{
        margin: 0;
      }

      .footer-section-right{
        margin-right: auto;
        margin-left: 10%;
        width: auto;
        display: flex row;
      }

      .footer-statistics{
        background-color: #121316;
        -webkit-flex-flow: row wrap;
        width: 400px;
      }

      .footer-statistics>span{
        color: white;
      }

      .footer-statistics>*{
        padding: 5px;
      }

      .footer-section-title{
        color: #565C6B;
      }

      .footer-section-text{
        color: #AAB2C4;
      }

      .image-app{
        width: 100px;
        height: 50px;
      }

      .image-social{
        width: 40px;
        height: 40px;
        margin-right: 5px;
        border-radius: 50%;
        filter: grayscale(100%);
      }
    </style>

    <section class="footer">
      <section class="two-columns">
        <section class="footer-section-left"> 
            <h1 id="footer-title">[[footerTitle]]</h1> 
            <h2 id="footer-subtitle">[[footerSubtitle]]</h2>
            <p id="footer-description">[[footerDescription]]</p>
        </section>   

        <section class="footer-statistics footer-section-right">
          <h2 class="footer-section-title">[[footerStatistics.title]]</h2>
          <span class="text-number">[[footerStatistics.members]]</span>
          <span class="text-number">[[footerStatistics.offers]]</span>
          <span class="text-number">[[footerStatistics.comments]]</span>
        </section>
      </section>

      <section class="one-column">
        <h2 class="footer-section-title">[[footerEventsTitle]]</h2>
        <template is="dom-repeat" items="[[footerEvents]]">
          <span class="footer-section-text">[[item.name]]</span>
        </template>
      </section>
    
      <section>
        <h2 class="footer-section-title">[[footerStuffTitle]]</h2>
          <template is="dom-repeat" items="[[footerStuff]]">
            <span class="footer-section-text">[[item.name]]</span>
          </template>
      </section>
      
      <section>
        <h2 class="footer-section-title">[[iconTitle]]</h2>
        <template is="dom-repeat" items="[[footerIcon]]" as="image">
          <img src="[[image.url]]" alt="[[image.name]]" class="image-social">
        </template>
      </section>

    </section>

  </template>

  <script>
    /**
     * `sth-footer`
     * footer of the site share to help.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SthFooter extends Polymer.Element {
      static get is() { return 'sth-footer'; }
      static get properties() {
        return {
          footerTitle:{
            type: String
          },
          footerSubtitle:{
            type: String
          },
          footerDescription:{
            type: String
          },
          footerStatistics:{
            type: Object
          },
          footerEventsTitle:{
            type: String
          }, 
          footerEvents:{
             value(){
              return[
                {"name": "Julio regalado 2019"},
                {"name": "Hot sale México 2019"},
                {"name": "Black Friday Amazon 2019"},
                {"name": "Amazon prime day 2019"}
              ];
            }
          },
          footerStuffTitle:{
            type: String
          },
          footerStuff:{
            value(){
              return[
                {"name": "Retroalimentación"},
                {"name": "Contacto"},
                {"name": "Nosotros"},
                {"name": "Política de privadcidad"},
                {"name": "Código de conducta"},
                {"name": "Guías & tips"},
                {"name": "FAQ"}
              ];
            }
          },
          footerIcon:{
            value(){
              return[
              {"url":"/img/fbicon.png", "name":"twitter"},
              {"url":"/img/twittericon.svg", "name":"twitter"},
              {"url":"/img/youtubeicon.svg", "name":"youtube"},
              {"url":"/img/instaicon.jpg", "name":"instagram"},
              {"url": "/img/bloggericon.svg", "name":"blogger"}
              ]
            }
          },
          iconTitle:{
            type: String
          },
          iconFb:{
            type: Object
          },
          iconTwitter:{
            type: Object
          },
          iconYoutube:{
            type: Object
          },
          iconInstagram:{
            type: Object
          },
          iconBlogger:{
            type: Object
          }
        };
      }
    }

    window.customElements.define(SthFooter.is, SthFooter);
  </script>
</dom-module>
